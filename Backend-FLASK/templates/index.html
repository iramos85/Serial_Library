<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The List</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <h1>
      The Infernal List
    </h1>
    {% for name in name %}
    <h2>
        {{ name.name }}
    </h2>
    <p>
        <b>Link</b>: {{ name.url }}
    </p>

    {% endfor %}
    

  </body>
</html>
